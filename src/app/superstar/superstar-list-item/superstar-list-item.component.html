<div *ngIf="profile" class="card border-secondary w-75 mx-auto" style="margin-top: 10px;">
  <div class="card-body">
    
    <div class="row">
      <div class="col-md-4">
        <a [routerLink]="['/superstar', profile.id]">
          <img [src]="profile.avatarLink" style="width: 100%; vertical-align: middle;" alt="">
        </a>
      </div>
      <div class="col-md-8">
        <h5 class="card-title">{{profile.firstName}} {{profile.lastName}}</h5>
        <p>{{profile.startDateWork | date:'dd/MM/yyyy'}}</p>
        <p>Salaire: {{profile.cost}} €</p>
        <p>
          <button type="button" class="btn btn-outline-secondary" (click)="modifyNbProjects('remove')">-</button>
          {{profile.nbProjects}} projets
          <button type="button" class="btn btn-outline-secondary" (click)="modifyNbProjects('add')">+</button>
        </p>
      </div>
    </div>

    <hr/>    

    <form (ngSubmit)="submit(myForm)" #myForm="ngForm">
      <div *ngIf="isProfileEditing">
        <input type="hidden" class="form-control" [(ngModel)]="profile.id" name="id">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Prénom</label>
            <input type="text" class="form-control" [(ngModel)]="profile.firstName" name="firstName">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Nom</label>
            <input type="text" class="form-control" [(ngModel)]="profile.lastName" name="lastName">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="exampleInputEmail1">Date d'embauche</label>
            <input type="text" class="form-control" [(ngModel)]="profile.startDateWork" name="startDateWork">
          </div>
          <div class="form-group col-md-4">
            <label for="exampleInputEmail1">Salaire</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" [(ngModel)]="profile.cost" name="cost">
              <div class="input-group-append">
                <span class="input-group-text">€</span>
              </div>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="exampleInputEmail1">Nombre de projets</label>
            <input type="text" class="form-control" [(ngModel)]="profile.nbProjects" name="nbProjects">
          </div>
        </div>
        <hr/>
      </div>

      <div class="text-center">
        <button *ngIf="!isProfileEditing" type="button" class="btn btn-outline-warning" (click)="editProfile()" style="width: 150px;">Modifier</button>
        <button *ngIf="isProfileEditing" type="submit" class="btn btn-outline-success" style="width: 150px;">Enregistrer</button>
        <button type="button" class="btn btn-outline-danger" (click)="removeProfile()" style="width: 150px;">Supprimer</button>
      </div>
    </form>
  </div>
</div>
