<div class="w-75 mx-auto" style="margin-top: 10px;">
  <button type="button" class="btn btn-outline-primary" routerLink="/superstar" style="width: 150px;">Retour</button>
</div>
<div class="card border-secondary w-75 mx-auto" style="margin-top: 10px;">
  <div class="card-body">
    <form (ngSubmit)="submit()" [formGroup]="myForm">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">Prénom</label>
          <input type="text" class="form-control" formControlName="firstName" name="firstName">
        </div>
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">Nom</label>
          <input type="text" class="form-control" formControlName="lastName" name="lastName">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="exampleInputEmail1">Date d'embauche</label>
          <input type="text" class="form-control" formControlName="startDateWork" name="startDateWork">
        </div>
        <div class="form-group col-md-4">
          <label for="exampleInputEmail1">Salaire</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="cost" name="cost">
            <div class="input-group-append">
              <span class="input-group-text">€</span>
            </div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="exampleInputEmail1">Nombre de projets</label>
          <input type="text" class="form-control" formControlName="nbProjects" name="nbProjects">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-success" style="width: 150px;">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
